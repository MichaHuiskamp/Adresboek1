<body>


  <nav class="navbar navbar-light bg-primary">
    <div class="container-fluid">
      <h1 style="color: aliceblue;">Adresboek</h1>
      <div class="d-flex">
        <button (click)="clickAddGebruiker()" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-success">Voeg gegevens toe</button>
      </div>
    </div>
  </nav>

  <table class="table mt-3">
    <thead>
      <tr>
        <th scope="col">Naam</th>
        <th scope="col">Achternaam</th>
        <th scope="col">Straat</th>
        <th scope="col">Huisnummer</th>
        <th scope="col">Toevoeging</th>
        <th scope="col">Postcode</th>
        <th scope="col">Plaats</th>
        <th scope="col">Telefoonnummer</th>
        <th scope="col">E-mail</th>
        <th scope="col">Actie</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of adressenData">
        <td>{{row.firstName}}</td>
        <td>{{row.lastName}}</td>
        <td>{{row.streetName}}</td>
        <td>{{row.streetNum}}</td>
        <td>{{row.streetAdd}}</td>
        <td>{{row.zipCode}}</td>
        <td>{{row.location}}</td>
        <td>{{row.phoneNum}}</td>
        <td>{{row.email}}</td>
        <td>
          <button (click)="onEdit(row)" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-info">Wijzigen</button>
          <button (click)="deleteAdres(row)" class="btn btn-danger mx-3">Wissen</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Adresgegevens</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="formValue">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Naam*</label>
              <input type="text" formControlName="firstName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Achternaam*</label>
              <input type="text" formControlName="lastName" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Straat*</label>
              <input type="text" formControlName="streetName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Huisnummer*</label>
              <input type="text" formControlName="streetNum" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Toevoeging</label>
              <input type="text" formControlName="streetAdd" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Postcode*</label>
              <input type="text" formControlName="zipCode" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Plaats*</label>
              <input type="text" formControlName="location" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Telefoonnummer</label>
              <input type="text" formControlName="phoneNum" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">E-mail</label>
              <input type="text" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="sluit" class="btn btn-secondary" data-bs-dismiss="modal">Sluit</button>
          <button type="button" *ngIf="showAdd" (click)="postGebruikerDetails()" class="btn btn-primary">Opslaan</button>
          <button type="button" *ngIf="showUpdate" (click)="updateGebruikerDetails()" class="btn btn-primary">Bijwerken</button>
        </div>
      </div>
    </div>
  </div>
</body>
